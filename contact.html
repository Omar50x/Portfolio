        <div class="icon">
            <li><ion-icon name="logo-github"></ion-icon></li>

            <li><ion-icon name="logo-twitter"></ion-icon></li>

    <main>
        <section class="bg-primary h-50">
            <h3 class="cont">Contactez-nous</h3>
            <p class="p4">Remplissez la formulaire ci-dessous pour nous contacter. Nous avons répondons dans les plus brefs délais.</p>
        </section>
        <section class="sect4">
            <div class="formu">
                <h3>Remplissez les formulaire</h3>
                <form>
                    <div>
                        <label for="nom">Nom complet:</label><br>
                        <input class="formul" type="text" id="nom" placeholder="Entrez votre nom complet">
                    </div>
                    <div>
                        <label for="adresse">Adresse e-mail:</label><br>
                        <input class="formul" type="email" id="adresse" placeholder="Entrez votre adresse emai">
                    </div>
                    <div>
                        <label for="sujet">Sujet:</label><br>
                        <input class="formul" type="text" id="sujet" placeholder="Entrez votre sujet">
                    </div>
                    <div>
                        <label for="message">Message:</label><br>
                        <textarea class="formula" id="message" placeholder="Votre message ic..."></textarea>
                    </div>
                </form>
            </div>
            <div class="maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3324.25381383245!2d-7.647322085160653!3d33.572758650293046!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda7d2dabe31b911%3A0x191218f9d3d83e82!2s3%20Rue%20des%20Acacias%2C%20Casablanca!5e0!3m2!1sfr!2sma!4v1650421547490!5m2!1sfr!2sma" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" height="300px"></iframe>
